<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>不定参数argument</title>
    <script>
        function sum(){
            var res = 0;
            for(var i = 0; i < arguments.length; ++i){
                res += arguments[i];
            }
            return res;
        }
        alert(sum(1,2,3));
    </script>
</head>

</body>
</html>
