<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个Js程序-鼠标移动提示</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #CCC;
            border: 1px solid #999999;
            display: none;
        }
    </style>
</head>
<body>
<input type="checkbox" id="rememberme" onmouseover="document.getElementById('div1').style.display='block'"
       onmouseout="document.getElementById('div1').style.display='none'"/>
<label for="rememberme">记住密码</label>

<div id="div1">
    为了你的信息安全，请不要再公共场合勾选。
</div>
</body>
</html>
