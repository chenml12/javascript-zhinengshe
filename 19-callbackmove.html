<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>callback移动</title>
    <style>
        #div1 {
            width: 80px;
            height: 80px;
            background: red;
        }
    </style>
    <script src="19-move-callback.js"></script>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById("div1");
            oDiv.onmouseover = function(){
                startBufferMove(oDiv, 'height' , 300 , 3, function(){
                    startBufferMove(oDiv, 'width', 300, 3)
                });
            }
            oDiv.onmouseout = function(){
                startBufferMove(oDiv, 'width' , 80 , 3, function(){
                    startBufferMove(oDiv, 'height', 80, 3)
                });
            }

        }
    </script>

</head>
<body>
<div id="div1"></div>

</body>
</html>
