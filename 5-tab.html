<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        #div1 .active{background: yellow;}
        #div1 div{
            width: 400px;
            height: 300px;
            background: #CCCCCC;
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            oDiv = document.getElementById('div1');
            divs = oDiv.getElementsByTagName('div');
            btns = oDiv.getElementsByTagName('input');
            for(var i = 0; i < btns.length; ++i) {
                btns[i].index = i;
                btns[i].onmouseover = function(){
                    for (var j = 0; j < btns.length; ++j) {
                        btns[j].className = '';
                        divs[j].style.display = 'none';
                    }
                    this.className = 'active';
                    divs[this.index].style.display = 'block';
                }
            }
        }
    </script>

</head>
<body>

<div id="div1">
    <input id="btn1" type="button" value="前端技术" class="active">
    <input id="btn2" type="button" value="后台技术">
    <input id="btn3" type="button" value="数据库">
    <input id="btn4" type="button" value="Linux"><br>
    <div style="display:block">HTML,CSS,JS</div>
    <div>CPP,JAVA,NodeJS</div>
    <div>MySql,MongoDB</div>
    <div>Ubuntu,CentOS</div>
</div>


</body>
</html>
